    //Get the script name to read the requested product item.
    var productid = getproductid('productID');
    console.log(productid);
    if(productid>0 && productid<4)
        display("Cars");
    else if(productid>3 && productid<6)
        display("Bikes");
    else if(productid>5 && productid<7)
        display("Laptops");
    else if(productid>6)
        display("Phones");
    //Get the product ID of an item from the URL 
    function getproductid(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      } 
    }
    //Call the particular script to display the data
    function display(str){
        getVar="js/"+ str +"Data";
        var addScript = document.createElement("script");
        addScript.type = "text/javascript";
        addScript.src = getVar + ".js";
        (document.getElementsByTagName("head")[0] || document.documentElement ).appendChild(addScript);
    }
